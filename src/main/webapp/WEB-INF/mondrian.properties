# Allow the use of aggregates
mondrian.rolap.aggregates.Use=true
mondrian.rolap.aggregates.Read=true
mondrian.native.topcount.enable=true
mondrian.native.filter.enable=true

# mondrian.properties
mondrian.result.limit=50000
mondrian.olap.SsasCompatibleNaming=true


# For XML/A JSPs
mondrian.test.connectString = Provider=mondrian;Jdbc=jdbc:postgresql://localhost/fido_development?user=postgres;JdbcDrivers=org.postgresql.Driver;Catalog=/WEB-INF/queries/Husky.xml;

mondrian.jdbcDrivers=com.mysql.jdbc.Driver,org.postgresql.

# for testing disable cache
mondrian.rolap.star.disableCaching=true
